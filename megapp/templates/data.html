{% extends "base.html" %}

{% block content %}

{% if not query_result %}
<div><p>Your search has no result.</p></div> 
{% else %}
<div><p>Here is your query result:</p></div>

<div>
  {% for entry in query_result %}
  <p><b>{{ entry.id }} : </b>{{ entry.to_str() }}</p>
  {% endfor %}
</div>
{% endif %}
{% endblock %}
